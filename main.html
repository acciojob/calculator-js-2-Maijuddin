<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button id="clear" onclick="clearDisplay()">C</button>
			<button id="divide" onclick="addToDisplay('/')">/</button>
			<button id="multiply" onclick="addToDisplay('*')">*</button>
            <button id="backspace" onclick="clearOneCharacter()">&larr;</button>
            
            
            <button id="7" onclick="addToDisplay('7')">7</button>
            <button id="8" onclick="addToDisplay('8')">8</button>
            <button id="9" onclick="addToDisplay('9')">9</button>
            <button id="subtract" onclick="addToDisplay('-')">-</button>
            <button id="4" onclick="addToDisplay('4')">4</button>
            <button id="5" onclick="addToDisplay('5')">5</button>
            <button id="6" onclick="addToDisplay('6')">6</button>
            <button id="add" onclick="addToDisplay('+')">+</button>
            <button id="1" onclick="addToDisplay('1')">1</button>
            <button id="2" onclick="addToDisplay('2')">2</button>
            <button id="3" onclick="addToDisplay('3')">3</button>
			<button id="decimal" onclick="addToDisplay('.')">.</button>
			<button id="op" onclick="addToDisplay('(')">(</button>
			 <button id="0" onclick="addToDisplay('0')">0</button>
			<button id="c1" onclick="addToDisplay(')')">)</button>		
            <button id="equal" onclick="calculate()">=</button>
           
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
